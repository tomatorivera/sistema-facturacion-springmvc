<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout/layout :: head}"></head>
<body>
    <section th:insert="~{layout/layout :: navbar}"></section>
	<section th:insert="~{layout/layout :: errores}"></section>
	
	<main class="container my-3">
		<section class="card">
            <section class="card-header">
                <h2 th:text="${tituloPagina}"></h2>
            </section>
            <section class="card-body">
                <p><strong th:text="#{Text.cliente.nombre}">Nombre</strong>: <span th:text="${clienteDetalle.nombre}"></span></p>
                <p><strong th:text="#{Text.cliente.apellido}">Apellido:</strong>: <span th:text="${clienteDetalle.apellido}"></span></p>
                <p><strong th:text="#{Text.cliente.email}">Email:</strong>: <span th:text="${clienteDetalle.email}"></span></p>
                <p><strong th:text="#{Text.cliente.fechaCreacion}">Fecha de creación:</strong>: <span th:text="${clienteDetalle.fechaCreacion}"></span></p>
				<section th:if="${clienteDetalle.foto != null && #strings.length(clienteDetalle.foto) > 0}" class="d-flex align-items-start gap-3">
					<p><strong th:text="#{Text.cliente.foto}">Foto</strong>:</p>
					<img class="img-thumbnail rounded float-left" style="max-width: 200px;" th:src="@{/uploads/} + ${clienteDetalle.foto}" th:alt="'Foto de perfil del cliente ' + ${clienteDetalle.nombre}"/>
				</section>
                
                <a th:href="@{/listar}" class="btn btn-secondary mt-3" th:text="#{Text.cliente.listar.btn}">Volver a la lista</a>
            </section>
        </section>
		
		<section class="card mt-4">
            <section class="card-header">
                <h2 th:text="#{Text.factura.listar.titulo}">Facturas del cliente</h2>
            </section>
			<section class="d-flex flex-column gap-2 p-3 table-responsive">
				<p th:if="${#lists.isEmpty(clienteDetalle.facturas)}" th:text="#{Text.factura.error.sinFacturas}" class="alert alert-warning mb-0 w-100">No hay facturas asignadas para este cliente</p>
				
				<a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-primary" th:href="@{/factura/guardar/} + ${clienteDetalle.id}" th:text="#{Text.factura.crud.crear}">+ Crear nueva factura</a>
				
				<table th:if="${not #lists.isEmpty(clienteDetalle.facturas)}" class="table table-striped table-hover my-2 w-100 text-center">
					<thead>
						<tr>
							<th th:text="#{Text.factura.numero}">Número de factura</th>
							<th th:text="#{Text.factura.descripcion}">Descripción</th>
							<th th:text="#{Text.factura.fechaCreacion}">Fecha</th>
							<th th:text="#{Text.general.acciones}" sec:authorize="hasRole('ROLE_ADMIN')">Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="factura : ${clienteDetalle.facturas}">
	                        <td th:text="${factura.id}"></td>
	                        <td th:text="${factura.descripcion}"></td>
	                        <td th:text="${factura.fechaCreacion}"></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')">
								<a th:href="@{/factura/detalle/} + ${factura.id}" class="btn btn-info btn-sm" th:text="#{Text.general.detalle}">Ver detalle</a>
								<a th:href="@{/factura/eliminar/} + ${factura.id}" class="btn btn-danger btn-sm" 
								   th:onclick="|return confirm('#{Text.factura.confirmar.eliminar}');|" th:text="#{Text.crud.eliminar}">Eliminar factura</a>
							</td>
						</tr>
					</tbody>
				</table>
			</section>
		</section>
	</main>
	
	<section th:insert="~{layout/layout :: footer}"></section>
	<section th:insert="~{layout/layout :: scripts}"></section>
</body>
</html>
