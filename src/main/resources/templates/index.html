<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD de Clientes</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
		  rel="stylesheet" 
		  integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
		  crossorigin="anonymous">
</head>
<body>
    <header class="text-bg-dark">
		<section class="container">
			<h1 class="text-start py-3">Listado de clientes</h1>
		</section>
	</header>
	
	<main class="container my-3">
		<section class="d-flex flex-column gap-3">
			<section class="d-flex justify-content-end align-items-center">
				<a th:href="@{/crear}" class="btn btn-primary">+ Agregar producto</a>
			</section>
			<section class="table-responsive">
				<table class="table table-hover table-striped w-100">
					<thead class="table-dark">
						<tr>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Email</th>
							<th>Fecha de creación</th>
							<th colspan="2">Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente: ${clientes}">
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.fechaCreacion}"></td>
							<td>
								<a th:href="@{/editar/} + ${cliente.id}" class="btn btn-warning">Editar cliente</a>
							</td>
							<td>
								<a th:href="@{/eliminar/} + ${cliente.id}" class="btn btn-danger" onclick="return confirm('Está seguro de que desea eliminar?')">Eliminar cliente</a>
							</td>
						</tr>
					</tbody>
				</table>
			</section>
		</section>
	</main>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
			integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
			crossorigin="anonymous">
	</script>
</body>
</html>
